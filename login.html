<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Justificativas LARSIL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 48px;
            width: 100%;
            max-width: 440px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .logo h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #9ca3af;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-login.loading .spinner {
            display: inline-block;
        }

        .error-message {
            background: #fee2e2;
            border-left: 4px solid #dc2626;
            color: #991b1b;
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            color: #065f46;
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: #6b7280;
            font-size: 13px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .version-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            margin-top: 12px;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #9ca3af;
            user-select: none;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .loading {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <h1>LARSIL</h1>
            <p>Sistema de Gest√£o de Ponto Eletr√¥nico</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">üìß E-mail Corporativo</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input 
                        type="email" 
                        id="username" 
                        name="username" 
                        placeholder="seu.email@larsil.com.br"
                        autocomplete="email"
                        required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">üîë Senha</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha"
                        autocomplete="current-password"
                        required>
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                <span class="spinner"></span>
                <span id="btnText">Entrar no Sistema</span>
            </button>
        </form>

        <div class="footer">
            <p>¬© 2025 LARSIL - Todos os direitos reservados</p>
            <p style="margin-top: 8px;">Powered by <a href="https://secullum.com.br" target="_blank">Secullum</a></p>
            <div class="version-badge">v2.1.0 - 17/12/2025</div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const btnLogin = document.getElementById('btnLogin');
        const btnText = document.getElementById('btnText');

        // Verificar se j√° est√° logado
        const token = localStorage.getItem('secullum_token');
        const expiry = localStorage.getItem('secullum_token_expiry');
        
        if (token && expiry && Date.now() < parseInt(expiry)) {
            console.log('‚úÖ Usu√°rio j√° autenticado, redirecionando...');
            window.location.href = '/index.html';
        }

        // Toggle mostrar/esconder senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Auto-foco no campo de usu√°rio
        document.getElementById('username').focus();

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Valida√ß√£o b√°sica
            if (!username || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }

            // Valida√ß√£o de e-mail
            if (!username.includes('@')) {
                showError('Digite um e-mail v√°lido');
                return;
            }

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            btnLogin.disabled = true;
            btnLogin.classList.add('loading');
            btnText.textContent = 'Autenticando...';

            try {
                console.log('üîê Tentando autenticar:', username);

                // Autenticar na API Secullum
                const response = await fetch('https://autenticador.secullum.com.br/Token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        grant_type: 'password',
                        username: username,
                        password: password,
                        client_id: '3'
                    }).toString()
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Erro na autentica√ß√£o:', response.status, errorText);
                    throw new Error('E-mail ou senha incorretos. Verifique suas credenciais.');
                }

                const data = await response.json();
                console.log('‚úÖ Token recebido:', data.access_token.substring(0, 20) + '...');

                // Buscar informa√ß√µes do usu√°rio
                const userInfoResponse = await fetch('https://autenticador.secullum.com.br/api/Account/UserInfo', {
                    headers: {
                        'Authorization': `Bearer ${data.access_token}`
                    }
                });

                let userName = username.split('@')[0];
                let userRole = 'user';

                if (userInfoResponse.ok) {
                    const userInfo = await userInfoResponse.json();
                    userName = userInfo.Nome || userInfo.Email || userName;
                    console.log('üë§ Usu√°rio:', userName);
                }

                // Salvar token e informa√ß√µes no localStorage
                const expiryTime = Date.now() + (60 * 60 * 1000); // 1 hora
                localStorage.setItem('secullum_token', data.access_token);
                localStorage.setItem('secullum_token_expiry', expiryTime);
                localStorage.setItem('secullum_username', username);
                localStorage.setItem('user_name', userName);
                localStorage.setItem('user_role', userRole);

                console.log('üíæ Dados salvos no localStorage');

                // Mostrar mensagem de sucesso
                showSuccess(`‚úÖ Bem-vindo, ${userName}! Redirecionando...`);

                // Redirecionar ap√≥s 1.5 segundos
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);

            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                showError(error.message || 'Erro ao fazer login. Tente novamente.');
                
                btnLogin.disabled = false;
                btnLogin.classList.remove('loading');
                btnText.textContent = 'Entrar no Sistema';
            }
        });

        function showError(message) {
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.style.display = 'block';
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Limpar mensagens ao digitar
        document.getElementById('username').addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });
    </script>
</body>
</html>
